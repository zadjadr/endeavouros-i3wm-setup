---
env:
  TERM: alacritty

import:
  - ~/.config/alacritty/themes/dracula.yml

window:
  opacity: 1.0
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 4
    y: 4
  dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 6

font:
  normal:
    family: 'FiraCode Nerd Font'
    style: Regular
  bold:
    family: 'FiraCode Nerd Font'
    style: Bold
  italic:
    family: 'FiraCode Nerd Font'
    style: Italic
  bold_italic:
    family: 'FiraCode Nerd Font'
    style: Bold Italic
  size: 10.0
  builtin_box_drawing: true
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: Always
  unfocused_hollow: false

shell:
  program: /bin/zsh

key_bindings:
  - {key: Y, mods: Control, action: Paste}
  - {key: W, mods: Alt, action: Copy}
